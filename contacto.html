<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SILM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f4f7f6;">

    <nav class="navbar">
        <div class="logo">
            <img src="logosilm.jpg" alt="SILM Logo" style="height: 40px; vertical-align: middle;"> SILM
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#servicios">Servicios</a></li>
            <li><a href="index.html#nosotros">Nosotros</a></li>
        </ul>
    </nav>

    <header style="background: #2d3436; color: white; padding: 60px 20px; text-align: center; margin-top: 60px;">
        <h1 style="font-size: 2.5rem;">Canales de Contacto</h1>
        <p style="color: #00cec9;">Estamos para ayudarte y sumar talento a nuestro equipo.</p>
    </header>

    <main style="max-width: 1100px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px;">
        
        <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
            <h2 style="color: #2d3436; margin-bottom: 20px;"><i class="fas fa-briefcase" style="color: #00cec9;"></i> Presupuestos</h2>
        <form action="https://formspree.io/f/meelgwpr" method="POST">
    <input type="text" name="nombre" placeholder="Nombre completo" required ...>
    <input type="email" name="_replyto" placeholder="Email de contacto" required ...>
    <input type="text" name="empresa" placeholder="Empresa / Consorcio" ...>
    <textarea name="mensaje" placeholder="Detalle del servicio..." required ...></textarea>
    
    <input type="hidden" name="_subject" value="Nueva consulta de presupuesto - SILM">
    
    <button type="submit">Solicitar Cotización</button>
</form>

<form action="https://formspree.io/f/xqedqowq" method="POST" enctype="multipart/form-data">
    <input type="text" name="nombre" placeholder="Nombre completo" required ...>
    <input type="text" name="telefono" placeholder="Teléfono" required ...>
    
    <label>Adjuntar CV (Solo PDF):</label>
    <input type="file" name="upload" accept=".pdf" required>
    
    <input type="hidden" name="_subject" value="Nueva postulación de empleo - SILM">
    
    <button type="submit">Enviar Postulación</button>
</form>
        </div>

        <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 5px solid #2d3436;">
            <h2 style="color: #2d3436; margin-bottom: 20px;"><i class="fas fa-user-tie"></i> Sumate al Equipo</h2>
            <p style="font-size: 0.9rem; color: #636e72; margin-bottom: 20px;">Si buscas empleo en el área de limpieza y mantenimiento, envíanos tu CV.</p>
            <form action="https://formspree.io/f/OTRO_ID_AQUI" method="POST" enctype="multipart/form-data">
                <input type="text" name="nombre" placeholder="Nombre completo" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                <input type="text" name="telefono" placeholder="Teléfono / WhatsApp" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                <label style="display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px;">Adjuntar CV (PDF):</label>
                <input type="file" name="cv" accept=".pdf" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px dashed #ccc; border-radius: 8px; box-sizing: border-box;">
                <button type="submit" style="background: #2d3436; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;">Enviar Postulación</button>
            </form>
        </div>

    </main>

    </body>
</html>
